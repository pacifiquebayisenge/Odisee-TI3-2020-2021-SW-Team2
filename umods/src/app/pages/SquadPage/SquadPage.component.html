<table mat-table name="table" [dataSource]="tasks" multiTemplateDataRows class="mat-elevation-z8">


  <!--

  <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>

  </ng-container>

  -->

  <ng-container matColumnDef="State">
    <th mat-header-cell *matHeaderCellDef> State </th>

    <td mat-cell *matCellDef="let element">
      <mat-checkbox class="example-margin" color=primary [checked]="element.State == 'Open' ? false : true"
        (click)="oncomplete(element.Id)">
      </mat-checkbox>

    </td>
  </ng-container>

  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element" class="taskTitle"> {{element.Title}} </td>
  </ng-container>

  <ng-container matColumnDef="Assign">
    <th mat-header-cell *matHeaderCellDef> Assign </th>
    <td class="assign" mat-cell *matCellDef="let element"> {{element.Assign}} </td>
  </ng-container>


  // Expanded Content Column - The detail row is made up of this one column that spans across all columns
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">

      <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">




        <div class="element-description" [id]="element.Id">
          {{element.Description}}
          <br>
          <br>
          <span class="element-description-author"> --
            {{element.Author}} </span>
        </div>
        <div class="element-position">

          <mat-icon class="taskbtn" mat-raised-button color="primary" (click)=onEdit(element)>open_in_new</mat-icon>
          <mat-icon class="taskbtn" mat-raised-button color="warn" (click)=onDelete(element.Id)>delete</mat-icon>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="element-row"
    [class.expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>
